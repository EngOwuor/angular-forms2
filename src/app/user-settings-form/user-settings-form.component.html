<div class="container">
  <h2>User settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" (blur)='onBlur(nameField)' [(ngModel)]='userSettings.name'required #nameField='ngModel'[class.field-error]='form.submitted && nameField.invalid'/>
    </div>
    <div [hidden]='!form.submitted||nameField.valid' class="alert alert-danger">Enter a name</div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="emailOffers" id="emailOffers"[(ngModel)]='userSettings.emailOffers'>
        <label class="form-check-label" for="emailOffers">
                  Email Special Offers
        </label>
      </div>
    </div>
    <h5>User Interface Style</h5>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfacestyle" id="light" value="light"[(ngModel)]='userSettings.interfaceStyle'>
          <label class="form-check-label" for="light">
                  Light
          </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfacestyle" id="medium"  value="medium" checked [(ngModel)]='userSettings.interfaceStyle'>
        <label class="form-check-label" for="medium">
                  Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfacestyle" id="darks" value="dark"[(ngModel)]='userSettings.interfaceStyle'> 
        <label class="form-check-label" for="darks">
                  Dark
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-select form-control " id="subscriptionType" name="subscriptionType" aria-label="Default select example"[(ngModel)]='userSettings.subscriptionType'>
        <option selected> select subscription type</option>
        <option *ngFor='let type of subscriptionTypes'>{{type}}</option>
      </select> 
    </div>
    <div class="form-group">
            
      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes"name='notes'[(ngModel)]='userSettings.notes' rows="3"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="ps">Password</label>
      <input id="ps" type="password" name="name" class="form-control" />
    </div>
          
          
    <button class="btn btn-primary">SEND</button>
  </form>
</div>
<h3>{{ form.value | json }}</h3>
